name: Deploy Vite app via GitHub Actions

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ›  Build Vite project
        run: npm run build

      - name: ğŸ“¤ Upload build output
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist   # Vite build ra dist

  deploy:
    environment:
      name: github-pages    # ğŸ‘ˆ Ä‘Ãºng tÃªn env Pages yÃªu cáº§u
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
